<!DOCTYPE html>
<html>
  <body>
    <div id="api-json"></div>
    <script>
      const jsonLink =
        "https://raw.githubusercontent.com/nperma/api-bloxfruit/main/bloxfruitAPI/bloxfruitAPI.json";

      function loadJSON(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            callback(JSON.parse(xhr.responseText));
          }
        };
        xhr.send();
      }

      function random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function populateBuah(data) {
        var buah = random(data);
        var jsonData = {
          buah: buah.buah,
          harga: buah.harga,
          img: buah.img,
        };
        document.getElementById("api-json").textContent = JSON.stringify(
          jsonData,
          null,
          2
        );
      }

      loadJSON(jsonLink, populateBuah);
    </script>
  </body>
</html>
